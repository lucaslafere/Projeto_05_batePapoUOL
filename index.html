<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="shortcut icon" href="assets/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <title>Chat UOL</title>
</head>

<body>
    <div class="header-fixed">
        <div class="header">
            <img src="assets/logo-uol.png">
            <ion-icon name="people" onclick="mostrarLista()"></ion-icon>
        </div>
    </div>
    <div class="container">
    </div>
    <div class="footer-fixed">
        <div class="footer">
            <input type="text" placeholder="Escreva aqui..." value="">
            <h1>Enviando para ${to} (${type}</h1>
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
    </div>
    <div class="lista-participantes escondido">
        <div class="lateral-transparente"></div>
        <div class="lateral-participantes">
            <div class="topo">
                <h2>Escolha um contato
                para enviar mensagem:</h2>
            </div>
            <div class="conteudo">
                <div class="contato" onclick="selecionar(this)">
                    <ion-icon name="people"></ion-icon>
                    <h3>Todos</h3>
                    <ion-icon name="checkmark-outline" class="escondido"></ion-icon>
                </div>
                <div class="contato" onclick="selecionar(this)">
                    <ion-icon name="person-circle"></ion-icon>
                    <h3>João</h3>
                    <ion-icon name="checkmark-outline" class="escondido"></ion-icon>
                </div>
                <div class="contato" onclick="selecionar(this)">
                    <ion-icon name="person-circle"></ion-icon>
                    <h3>Maria</h3>
                    <ion-icon name="checkmark-outline" class="escondido"></ion-icon>
                </div>
            </div>
                <div class="divisoria">
                    <h2>Escolha a visibilidade:</h2>
                </div>
                <div class="visibilidade" onclick="selecionar(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <h3>Público</h3>
                    <ion-icon name="checkmark-outline" class="escondido"></ion-icon>
                </div>
                <div class="visibilidade" onclick="selecionar(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <h3>Reservadamente</h3>
                    <ion-icon name="checkmark-outline" class="escondido"></ion-icon>
                </div>
            
            <div class="divisoria" onclick="esconderLista()">
                <h2>Voltar</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
